<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{admin/fragments/layout :: head(title=#{msg.admin.tickets.list.title})}"></head>

<body>
<div th:replace="~{admin/fragments/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/fragments/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="#{msg.admin.tickets.header}">Gesti√≥n de Tickets</h1>

                <th:block
                        th:replace="~{admin/fragments/table-utils :: header-tools('/admin/festival/tickets', '/admin/festival/tickets/new', #{msg.admin.tickets.new})}"></th:block>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive shadow-sm rounded border">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/tickets', 'firstName', #{msg.admin.tickets.completeName})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/tickets', 'birthDate', #{msg.register.birthDate})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/tickets', 'documentType', #{msg.admin.tickets.document})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/tickets', 'ticketType.name', #{msg.admin.tickets.ticketType})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/tickets', 'status', #{msg.admin.tickets.status})}"></th>
                        <th class="text-center" th:text="#{msg.admin.actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${tickets}">
                        <td th:text="|${t.firstName} ${t.lastName}|">Nombre Completo</td>
                        <td th:text="${t.birthDate}">Fecha Nac.</td>
                        <td th:text="|${t.documentType}: ${t.documentNumber}|">DNI: 123</td>
                        <td th:text="${t.ticketType.name}">Tipo Entrada</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${t.status.name() == 'ACTIVE' ? 'bg-success' : (t.status.name() == 'USED' ? 'bg-secondary' : 'bg-danger')}"
                                  th:text="${t.status}">Status</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/admin/festival/tickets/edit/{id}(id=${t.id})}"
                                   class="btn btn-sm btn-warning" th:title="#{msg.admin.edit}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/festival/tickets/delete/{id}(id=${t.id})}"
                                   sec:authorize="hasRole('ADMIN')"
                                   class="btn btn-sm btn-danger"
                                   th:title="#{msg.admin.delete}"
                                   th:onclick="|return confirm('#{msg.admin.tickets.confirm_delete}')|">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${tickets == null || #lists.isEmpty(tickets)}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="bi bi-info-circle d-block fs-2 mb-2"></i>
                            <p th:text="#{msg.admin.no_results}">No se encontraron tickets.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{admin/fragments/table-utils :: pagination-nav('/admin/festival/tickets')}"></div>

        </main>
    </div>
</div>

<div th:replace="~{admin/fragments/layout :: scripts}"></div>
</body>
</html>
