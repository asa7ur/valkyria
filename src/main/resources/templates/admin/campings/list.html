<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{admin/fragments/layout :: head(title=#{msg.admin.campings.list.title})}"></head>

<body>
<div th:replace="~{admin/fragments/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/fragments/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="#{msg.admin.campings.header}">Gesti√≥n de Estancias de Camping</h1>
                <th:block
                        th:replace="~{admin/fragments/table-utils :: header-tools('/admin/festival/campings', '/admin/festival/campings/new', #{msg.admin.campings.new})}"></th:block>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive shadow-sm rounded border">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/campings', 'firstName', #{msg.admin.tickets.completeName})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/campings', 'birthDate', #{msg.register.birthDate})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/campings', 'documentType', #{msg.admin.tickets.document})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/campings', 'campingType.name', #{msg.admin.camping_types.name})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/campings', 'status', #{msg.admin.tickets.status})}"></th>
                        <th class="text-center" th:text="#{msg.admin.actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${campings}">
                        <td th:text="|${c.firstName} ${c.lastName}|">Nombre Completo</td>
                        <td th:text="${c.birthDate}">Fecha Nac.</td>
                        <td th:text="|${c.documentType}: ${c.documentNumber}|">DNI: 123</td>
                        <td th:text="${c.campingType.name}">Tipo de Camping</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${c.status.name() == 'ACTIVE' ? 'bg-success' : (c.status.name() == 'USED' ? 'bg-secondary' : 'bg-danger')}"
                                  th:text="${c.status}">Status</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/admin/festival/campings/edit/{id}(id=${c.id})}"
                                   class="btn btn-sm btn-warning" th:title="#{msg.admin.edit}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/festival/campings/delete/{id}(id=${c.id})}"
                                   sec:authorize="hasRole('ADMIN')"
                                   class="btn btn-sm btn-danger"
                                   th:title="#{msg.admin.delete}"
                                   th:onclick="|return confirm('#{msg.admin.campings.confirm_delete}')|">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(campings)}">
                        <td colspan="6" class="text-center py-5 text-muted">
                            <i class="bi bi-info-circle d-block fs-2 mb-2"></i>
                            <p th:text="#{msg.admin.no_results}">No se encontraron tickets de camping.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{admin/fragments/table-utils :: pagination-nav('/admin/festival/campings')}"></div>
        </main>
    </div>
</div>

<div th:replace="~{admin/fragments/layout :: scripts}"></div>
</body>
</html>
