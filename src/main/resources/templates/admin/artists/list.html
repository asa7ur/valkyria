<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head(title=#{msg.admin.artists.list.title})}"></head>

<body>
<div th:replace="~{admin/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom gap-3">
                <h1 class="h2 mb-0" th:text="#{msg.admin.artists.header}">Gestión de Artistas</h1>

                <th:block
                        th:replace="~{admin/fragments/table-utils :: header-tools('/admin/festival/artists', '/admin/festival/artists/new', #{msg.admin.artists.new})}"></th:block>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${successMessage}">Mensaje de éxito</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive shadow-sm rounded border">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/artists', 'name', #{msg.admin.artists.name})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/artists', 'genre', #{msg.admin.artists.genre})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/artists', 'country', #{msg.admin.artists.country})}"></th>
                        <th th:text="#{msg.admin.email}">Email</th>
                        <th th:text="#{msg.admin.artists.phone}">Teléfono</th>
                        <th class="text-center" th:text="#{msg.admin.actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="artist : ${artists}">
                        <td class="fw-bold" th:text="${artist.name}">Nombre</td>
                        <td th:text="${artist.genre}">Género</td>
                        <td th:text="${artist.country}">País</td>
                        <td th:text="${artist.email}">email@ejemplo.com</td>
                        <td th:text="${artist.phone}">+34 000 00 00</td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/admin/festival/artists/edit/{id}(id=${artist.id})}"
                                   class="btn btn-sm btn-warning" th:title="#{msg.admin.edit}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/festival/artists/delete/{id}(id=${artist.id})}"
                                   class="btn btn-sm btn-danger"
                                   th:title="#{msg.admin.delete}"
                                   th:onclick="|return confirm('#{msg.admin.confirm_delete}')|">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${artists == null || #lists.isEmpty(artists)}">
                        <td colspan="6" class="text-center py-4 text-muted">
                            <i class="bi bi-info-circle d-block fs-2 mb-2"></i>
                            <p th:text="#{msg.admin.no_results}">No se encontraron artistas.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:replace="~{admin/fragments/table-utils :: pagination-nav('/admin/festival/artists')}"></div>
        </main>
    </div>
</div>

<div th:replace="~{admin/layout :: scripts}"></div>
</body>
</html>
