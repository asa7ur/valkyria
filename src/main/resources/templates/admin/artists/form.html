<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/layout :: head(title=(${artist.id == null} ? #{msg.admin.artists.form.header.new} : #{msg.admin.artists.form.header.edit}))}"></head>
<body>
<div th:replace="~{admin/fragments/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/fragments/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"
                    th:text="${artist.id == null} ? #{msg.admin.artists.form.header.new} : #{msg.admin.artists.form.header.edit}"></h1>
                <a th:href="@{/admin/festival/artists}" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> <span th:text="#{msg.admin.back_to_list}">Volver al listado</span>
                </a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form th:action="@{/admin/festival/artists/save}" th:object="${artist}" method="post"
                          enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="logoFile" class="form-label fw-bold"
                                       th:text="#{msg.admin.logo}">Logo</label>
                                <input type="file" id="logoFile" name="logoFile" class="form-control" accept="image/*">
                                <div class="form-text" th:text="#{msg.admin.image.help}">Formatos permitidos: JPG, PNG.
                                    Máximo 10MB.
                                </div>
                            </div>

                            <div class="col-md-6" th:if="${artist.logo != null}">
                                <label class="form-label d-block fw-bold" th:text="#{msg.admin.logo.current}">Logo
                                    actual</label>
                                <div class="position-relative d-inline-block">
                                    <img th:src="@{'/uploads/artists/' + ${artist.logo}}"
                                         class="img-thumbnail shadow-sm"
                                         style="height: 100px; width: 100px; object-fit: cover;">

                                    <a th:href="@{/admin/festival/artists/delete-logo/{id}(id=${artist.id})}"
                                       class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1"
                                       th:title="#{msg.admin.delete}"
                                       th:data-confirm-msg="#{msg.admin.confirm.delete.logo}"
                                       onclick="return confirm(this.getAttribute('data-confirm-msg'))">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label fw-bold"
                                       th:text="#{msg.admin.artists.name}">Nombre</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="genre" class="form-label fw-bold" th:text="#{msg.admin.artists.genre}">Género</label>
                                <input type="text" id="genre" th:field="*{genre}" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}"
                                     th:errors="*{genre}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label fw-bold" th:text="#{msg.admin.email}">Email</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label fw-bold" th:text="#{msg.admin.artists.phone}">Teléfono</label>
                                <input type="text" id="phone" th:field="*{phone}" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label fw-bold" th:text="#{msg.admin.artists.country}">País</label>
                                <input type="text" id="country" th:field="*{country}" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('country')}"
                                     th:errors="*{country}"></div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="row">
                            <div class="col-md-12">
                                <label for="imageFiles" class="form-label fw-bold" th:text="#{msg.admin.gallery.add}">Añadir
                                    Imágenes</label>
                                <input type="file" id="imageFiles" name="imageFiles" class="form-control"
                                       accept="image/*" multiple>
                            </div>
                        </div>

                        <div class="row mt-4" th:if="${not #lists.isEmpty(artist.images)}">
                            <div class="col-12">
                                <h5 class="fw-bold mb-3" th:text="#{msg.admin.image.gallery}">Galería de imágenes</h5>
                                <div class="row row-cols-1 row-cols-md-4 g-3">
                                    <div class="col" th:each="img : ${artist.images}">
                                        <div class="card h-100 border shadow-sm">
                                            <img th:src="@{'/uploads/artists/' + ${img.imageUrl}}"
                                                 class="card-img-top p-1" style="height: 150px; object-fit: cover;"
                                                 alt="Artist image">
                                            <div class="card-footer bg-white border-top-0 d-flex justify-content-center">
                                                <a th:href="@{/admin/festival/artists/delete-image/{artistId}/{imageId}(artistId=${artist.id}, imageId=${img.id})}"
                                                   class="btn btn-sm btn-outline-danger"
                                                   th:data-confirm-msg="#{msg.admin.confirm.delete.image}"
                                                   onclick="return confirm(this.getAttribute('data-confirm-msg'))">
                                                    <i class="bi bi-trash"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <button type="reset" class="btn btn-light border" th:text="#{msg.admin.reset}">Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle me-1"></i>
                                <span th:text="${artist.id == null} ? #{msg.admin.save} : #{msg.admin.update}">Guardar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{admin/fragments/layout :: scripts}"></div>
</body>
</html>
