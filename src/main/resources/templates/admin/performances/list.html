<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head(title=#{msg.admin.performances.list.title})}"></head>

<body>
<div th:replace="~{admin/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="#{msg.admin.performances.header}">Cronograma del Festival</h1>

                <th:block
                        th:replace="~{admin/fragments/table-utils :: header-tools('/admin/festival/performances', '/admin/festival/performances/new', #{msg.admin.performances.new})}"></th:block>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${successMessage}">Mensaje de éxito</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive shadow-sm rounded border">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/performances', 'artist', #{msg.admin.performances.artist})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/performances', 'stage', #{msg.admin.performances.stage})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/performances', 'startTime', #{msg.admin.performances.start})}"></th>
                        <th th:replace="~{admin/fragments/table-utils :: column('/admin/festival/performances', 'endTime', #{msg.admin.performances.end})}"></th>
                        <th class="text-center" th:text="#{msg.admin.actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="perf : ${performances}">
                        <td>
                            <span class="fw-bold" th:text="${perf.artist.name}">Nombre Artista</span>
                            <br><small class="text-muted" th:text="${perf.artist.genre}">Género</small>
                        </td>
                        <td>
                            <i class="bi bi-geo-alt-fill text-danger"></i>
                            <span th:text="${perf.stage.name}">Nombre Escenario</span>
                        </td>
                        <td th:text="${#temporals.format(perf.startTime, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#temporals.format(perf.endTime, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/admin/festival/performances/edit/{id}(id=${perf.id})}"
                                   class="btn btn-sm btn-warning" th:title="#{msg.admin.edit}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/festival/performances/delete/{id}(id=${perf.id})}"
                                   class="btn btn-sm btn-danger"
                                   th:title="#{msg.admin.delete}"
                                   th:onclick="|return confirm('#{msg.admin.performance.confirm_delete}')|">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${performances == null || #lists.isEmpty(performances)}">
                        <td colspan="6" class="text-center py-4 text-muted">
                            <i class="bi bi-info-circle d-block fs-2 mb-2"></i>
                            <p th:text="#{msg.admin.no_results}">No se encontraron presentaciones.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:replace="~{admin/fragments/table-utils :: pagination-nav('/admin/festival/performances')}"></div>

        </main>
    </div>
</div>

<div th:replace="~{admin/layout :: scripts}"></div>
</body>
</html>
