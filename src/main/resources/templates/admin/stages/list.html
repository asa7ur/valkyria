<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head(title=#{msg.admin.stages.list.title})}"></head>
<body>
<div th:replace="~{admin/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="#{msg.admin.stages.header}">Gesti√≥n de Escenarios</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/admin/festival/stages/new}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-plus-circle me-1"></i>
                        <span th:text="#{msg.admin.stages.new}">Nuevo Escenario</span>
                    </a>
                </div>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive shadow-sm rounded border">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th th:text="#{msg.admin.stages.name}">Nombre</th>
                        <th th:text="#{msg.admin.stages.capacity}">Capacidad</th>
                        <th class="text-center" th:text="#{msg.admin.actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stage : ${stages}">
                        <td class="fw-bold" th:text="${stage.name}">Nombre del Escenario</td>
                        <td th:text="${stage.capacity}">Capacidad total</td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/festival/stages/edit/{id}(id=${stage.id})}"
                                   class="btn btn-sm btn-warning" th:title="#{msg.admin.edit}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/festival/stages/delete/{id}(id=${stage.id})}"
                                   class="btn btn-sm btn-danger"
                                   th:title="#{msg.admin.delete}"
                                   th:onclick="|return confirm('#{msg.admin.confirm_delete_stage}')|">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(stages)}">
                        <td colspan="4" class="text-center py-4 text-muted" th:text="#{msg.admin.stages.empty}">
                            No hay escenarios registrados.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{admin/layout :: scripts}"></div>
</body>
</html>
