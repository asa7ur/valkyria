<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head(title=#{msg.admin.camping_types.list.title})}"></head>
<body>
<div th:replace="~{admin/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="#{msg.admin.camping_types.header}">Gestión de Camping</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/admin/festival/camping-types/new}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-house-add me-1"></i>
                        <span th:text="#{msg.admin.camping_types.new}">Nueva Modalidad</span>
                    </a>
                </div>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive shadow-sm rounded border">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th th:text="#{msg.admin.camping_types.name}">Modalidad</th>
                        <th th:text="#{msg.admin.ticket_types.price}">Precio</th>
                        <th th:text="#{msg.admin.ticket_types.stock_total}">Capacidad Total</th>
                        <th th:text="#{msg.admin.ticket_types.stock_available}">Disponible</th>
                        <th class="text-center" th:text="#{msg.admin.actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="type : ${campingTypes}">
                        <td class="fw-bold" th:text="${type.name}">Nombre</td>
                        <td th:text="${type.price} + ' €'">Price</td>
                        <td th:text="${type.stockTotal}">Stock</td>
                        <td>
                            <span class="badge" th:classappend="${type.stockAvailable > 0 ? 'bg-info' : 'bg-danger'}"
                                  th:text="${type.stockAvailable}">0</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/admin/festival/camping-types/edit/{id}(id=${type.id})}"
                                   class="btn btn-sm btn-warning" th:title="#{msg.admin.edit}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/festival/camping-types/delete/{id}(id=${type.id})}"
                                   class="btn btn-sm btn-danger"
                                   th:title="#{msg.admin.delete}"
                                   th:onclick="|return confirm('#{msg.admin.camping_types.confirm_delete}')|">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(campingTypes)}">
                        <td colspan="5" class="text-center py-4 text-muted" th:text="#{msg.admin.camping_types.empty}">
                            No hay modalidades de camping registradas.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{admin/layout :: scripts}"></div>
</body>
</html>
