<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{msg.order.title}">Compra - Valkyrfest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-white">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <h1 class="display-5 fw-bold mb-4 text-center" th:text="#{msg.order.title}">Finalizar Compra</h1>

            <form th:action="@{/purchase}" th:object="${purchaseRequest}" method="post">

                <div class="card bg-secondary text-white mb-4 shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0"><i class="bi bi-ticket-perforated me-2"></i>Entradas</h3>
                        <button type="button" class="btn btn-warning btn-sm" onclick="addItem('ticket')">
                            <i class="bi bi-plus-circle me-1"></i>Añadir Asistente
                        </button>
                    </div>
                    <div class="card-body" id="ticket-container">
                        <p class="text-center text-light" id="no-ticket-msg">No has añadido ninguna entrada todavía.</p>
                    </div>
                </div>

                <div class="card bg-secondary text-white mb-4 shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0"><i class="bi bi-tent me-2"></i>Camping</h3>
                        <button type="button" class="btn btn-warning btn-sm" onclick="addItem('camping')">
                            <i class="bi bi-plus-circle me-1"></i>Añadir Reserva
                        </button>
                    </div>
                    <div class="card-body" id="camping-container">
                        <p class="text-center text-light" id="no-camping-msg">No has añadido reservas de camping.</p>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-cart-check me-2"></i>Confirmar y Pagar
                    </button>
                    <a th:href="@{/}" class="btn btn-outline-light">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="ticket-template" class="d-none">
    <div th:replace="~{purchase/fragments :: ticketRow('INDEX')}"></div>
</div>
<div id="camping-template" class="d-none">
    <div th:replace="~{purchase/fragments :: campingRow('INDEX')}"></div>
</div>

<script>
    let counters = {
        ticket: 0,
        camping: 0
    };

    function addItem(type) {
        // 1. Quitar el mensaje de "No hay elementos" si existe
        const msg = document.getElementById(`no-${type}-msg`);
        if (msg) msg.style.display = 'none';

        // 2. Obtener el contenedor y la plantilla
        const container = document.getElementById(`${type}-container`);
        const templateHtml = document.getElementById(`${type}-template`).innerHTML;

        // 3. Reemplazar la palabra "INDEX" por el número actual (0, 1, 2...)
        const currentIndex = counters[type];
        const newRowHtml = templateHtml.replace(/INDEX/g, currentIndex);

        // 4. Insertar en el DOM
        const wrapper = document.createElement('div');
        wrapper.innerHTML = newRowHtml;
        container.appendChild(wrapper.firstElementChild);

        // 5. Incrementar el contador para la siguiente fila
        counters[type]++;
    }
</script>

</body>
</html>
